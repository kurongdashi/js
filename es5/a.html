<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test A</title>
</head>
<body>
<h1>测试网页A 测试网页间通信、共享cookie、storage</h1>
<a href="http://www.baidu.com" target="_top">去百度</a>
</body>
<script>
    //共享cookie、localstorage
    document.domain='localhost';
    document.cookie='test=helloA'
    localStorage.setItem('key1','localA');
//    HTML5新特性 window.postMessage()窗体间通信
//    postMessage方法的第一个参数是具体的信息内容，第二个参数是接收消息的窗口的源（origin），即“协议 + 域名 + 端口”。也可以设为*，表示不限制域名，向所有窗口发送。
    window.postMessage('hello world','http://localhost:63342/web/JS/es5/b.html?_ijt=3vhvlngh7ecbflksbdque503lq');

</script>
</html>

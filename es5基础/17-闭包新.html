<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>urlencode</title>
</head>
<body>
<script>
    var a='http://weadf.com';
    console.log(encodeURIComponent(a));
    var b='helloworld';


    //    截取字符串，开始位置，结束位置
    console.log(b.slice(1,4));
    console.log(b.substring(1,4));


//    截取字符串，开始位置，截取个数，用于不清楚字符串
    console.log(b.substr(1,4));
</script>
</body>
</html>
